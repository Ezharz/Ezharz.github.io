<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="image-card">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="card-content">
        <h1 class="title">Order Summary</h1>
        <p class="desc-card">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-card">
          <img src="images/icon-music.svg" alt="" />
          <div class="desc-plan">
            <h3>Annual Plan</h3>
            <p>$55.99 year</p>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>
        <div class="card-btn">
          <a class="btn-primary" href="#">Proceed to Payment</a>
          <a class="btn-off" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
